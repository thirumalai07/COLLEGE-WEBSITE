<!DOCTYPE html>
<html lang="en">
 
<head>
  <link rel="stylesheet" href="style.css">
 
  <!-- jQuery CDN Link -->
  <title>Tj Career Guide</title>
</head>
 
<body>
  <div class="container">
    <div class="form">
      <div class="btn">
        
        <button class="signUpBtn">SIGN UP</button>
        <button class="loginBtn">LOG IN</button>
      </div>
      <form class="signUp" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" placeholder="User Name" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button type="button" class="btn1">REGISTER</button>
        </div>
 
      </form>
        
      <!------ Login Form -------- -->
      <form class="login" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
         
        </div>
        <div class="formGroup">
            <a href="" class="ak">Forgot Password</a>
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>
        <div class="formGroup">
          <button type="button" class="btn2" onclick="ak()">SIGN IN</button>
        </div>
 
      </form>
 
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('.loginBtn').click(function(){
      $('.login').show();
      $('.signUp').hide();
      $('.loginBtn').css({'border-bottom' : '2px solid #ff4141'});
      $('.signUpBtn').css({'border-style' : 'none'});
    });
     
    $('.signUpBtn').click(function(){
      $('.login').hide();
      $('.signUp').show();
      $('.signUpBtn').css({'border-bottom' : '2px solid #ff4141'});
       $('.loginBtn').css({'border-style' : 'none'});
    });
    $('.btn1').click(function(){
      $('.login').show();
      $('.signUp').hide();
      $('.loginBtn').css({'border-bottom' : '2px solid #ff4141'});
      $('.signUpBtn').css({'border-style' : 'none'});
    });
    function ak(){
      window.location.href = "main2.html"
    }
  </script>
 
  <script src="jQuery.js"></script>
</body>
 
</html>
